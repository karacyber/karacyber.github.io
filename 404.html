<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirectingâ€¦</title>
  <script>
    (function() {
      var l = window.location;
      var repo = "";

      l.replace(l.protocol + '//' + l.host + repo + '/?p=' +
        l.pathname.replace(repo, '').substr(1).replace(/\/$/, '') +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
</body>
</html>
